<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Blaster</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">SPACE BLASTER</h1>

    <div id="mainMenu" class="game-screen">
      <button id="startButton" class="button-primary">PLAY GAME</button>
      <button id="fullscreenButton" class="button-primary fullscreen-button hidden-desktop">FULLSCREEN</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="gameOverScreen" class="game-screen hidden">
      <h2 class="game-over-text">GAME OVER</h2>
      <p class="final-score">SCORE: <span id="finalScore">0</span></p>
      <button id="restartButton" class="button-primary">RESTART</button>
    </div>

    <div id="mobileControls" class="mobile-controls hidden-desktop hidden">
      <button id="leftButton" class="mobile-button control-button">◀</button>
      <button id="rightButton" class="mobile-button control-button">▶</button>
      <button id="shootButton" class="mobile-button action-button">FIRE</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
